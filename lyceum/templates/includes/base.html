{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}Заголовок страницы{% endblock %}
  </title>

  <link href="https://bootswatch.com/5/quartz/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  {% endblock %}
  <meta name="msapplication-TileColor" content="#da532c">

  <link rel="apple-touch-icon" sizes="72x72" href="{% static '/fav/apple-touch-icon.png' %}">

<body>
  {% include 'includes/header.html' %}

  {% block content %}

    <h1>Главная</h1>

      <a href="{% url 'admin:index' %}">Админка</a><br>

    crossorigin="anonymous"></script>

    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
